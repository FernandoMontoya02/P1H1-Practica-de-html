    <section class="contacto-seccion p-8">
        <h2 class="text-3xl font-bold mb-4 text-center">Responderemos a cualquier duda</h2>
        <form class="bg-gray-800 p-6 shadow-md max-w-lg mx-auto rounded">
            <div class="mb-4">
                <label for="nombre" class="block text-gray-200">Nombre</label>
                <input type="text" id="nombre" class="w-full border border-gray-300 p-2 rounded bg-gray-700 text-gray-200">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-200">Correo Electrónico</label>
                <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded bg-gray-700 text-gray-200">
            </div>
            <div class="mb-4">
                <label for="mensaje" class="block text-gray-200">Mensaje</label>
                <textarea id="mensaje" class="w-full border border-gray-300 p-2 rounded bg-gray-700 text-gray-200"></textarea>
            </div>
            <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded">Enviar</button>
        </form>
    </section>
