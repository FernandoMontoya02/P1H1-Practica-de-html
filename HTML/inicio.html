    <div id="login-modal" class="fixed inset-0 flex items-center justify-center" style="display: none;">
        <div class="modal-content bg-gray-800 p-5 rounded">
            <h2 class="text-2xl mb-4">Iniciar Sesión</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Correo Electrónico" required class="p-2 mb-2 rounded">
                <input type="password" id="password" placeholder="Contraseña" required class="p-2 mb-2 rounded">
                <button type="submit" class="bg-gray-600 hover:bg-gray-800 text-white py-2 px-4 rounded">Entrar</button>
            </form>
            <button id="close-modal" class="close-btn bg-red-600 hover:bg-red-800 text-white py-1 px-4 rounded">Cerrar</button>
        </div>
    </div>    
    
    <script>
        const loginLink = document.getElementById('login-link');
        const loginModal = document.getElementById('login-modal');
        const closeModal = document.getElementById('close-modal');
        const loginForm = document.getElementById('login-form');

        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginModal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evitar el envío del formulario

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
            // Enviar las credenciales al backend
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }), // Enviar el correo y la contraseña en el cuerpo de la solicitud
            });

            if (response.ok) {
                // Redirigir al usuario a la página de inicio si el inicio de sesión es exitoso
                window.location.href = 'index.html';
            } else {
                const errorText = await response.text(); // Leer el mensaje de error del backend
                alert('Error en el inicio de sesión: ' + errorText);
            }
        } catch (error) {
            console.error('Error en el proceso de inicio de sesión:', error);
            alert('Ocurrió un error en el servidor');
        }
    });

    // Cerrar el modal si se hace clic fuera del contenido
    window.addEventListener('click', (e) => {
        if (e.target === loginModal) {
            loginModal.style.display = 'none';
        }
    });
</script>
